<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Record Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form, table, #stats {
      max-width: 800px;
      margin: 20px auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group label {
      flex: 1;
      font-weight: bold;
    }

    .form-group input {
      flex: 2;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    tr.highlight {
      background-color: #c7f5c0;
    }

    #search {
      display: block;
      margin: 10px auto;
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }

    #stats {
      text-align: center;
      font-size: 18px;
    }

    .sort-buttons {
      text-align: center;
      margin: 10px;
    }

    .sort-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1>Student Record Manager</h1>

  <form id="student-form">
    <div class="form-group">
      <label for="name">Name of the Student:</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="batch">Batch:</label>
      <input type="text" id="batch" required />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" required />
    </div>

    <div class="form-group">
      <label for="score">Score (0–100):</label>
      <input type="number" id="score" required />
    </div>

    <button type="submit">Submit</button>
  </form>

  <input type="text" id="search" placeholder="Search by Name" />

  <div class="sort-buttons">
    <button id="sort-age">Sort by Age ↑</button>
    <button id="sort-score">Sort by Score ↓</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Batch</th>
        <th>Age</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="student-body"></tbody>
  </table>

  <div id="stats">
    <p>Total Students: <span id="total">0</span></p>
    <p>Average Score: <span id="average">0</span></p>
  </div>

  <script>
    const form = document.getElementById("student-form");
    const nameInput = document.getElementById("name");
    const batchInput = document.getElementById("batch");
    const ageInput = document.getElementById("age");
    const scoreInput = document.getElementById("score");
    const tbody = document.getElementById("student-body");
    const searchInput = document.getElementById("search");
    const totalDisplay = document.getElementById("total");
    const avgDisplay = document.getElementById("average");

    let students = [];
    let editingIndex = -1;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const batch = batchInput.value.trim();
      const age = parseInt(ageInput.value);
      const score = parseInt(scoreInput.value);

      if (!name || !batch || isNaN(age) || isNaN(score) || score < 0 || score > 100) {
        alert("Please fill all fields correctly!");
        return;
      }

      const student = { name, batch, age, score };

      if (editingIndex === -1) {
        students.push(student);
      } else {
        students[editingIndex] = student;
        editingIndex = -1;
      }

      form.reset();
      renderTable(students);
    });

    function renderTable(data) {
      tbody.innerHTML = "";

      data.forEach((student, index) => {
        const tr = document.createElement("tr");
        if (student.score > 80) tr.classList.add("highlight");

        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.batch}</td>
          <td>${student.age}</td>
          <td>${student.score}</td>
          <td>
            <button onclick="editStudent(${index})">Edit</button>
            <button onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;

        tbody.appendChild(tr);
      });

      updateStats();
    }

    function editStudent(index) {
      const student = students[index];
      nameInput.value = student.name;
      batchInput.value = student.batch;
      ageInput.value = student.age;
      scoreInput.value = student.score;
      editingIndex = index;
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        renderTable(students);
      }
    }

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = students.filter(student =>
        student.name.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    document.getElementById("sort-age").addEventListener("click", () => {
      students.sort((a, b) => a.age - b.age);
      renderTable(students);
    });

    document.getElementById("sort-score").addEventListener("click", () => {
      students.sort((a, b) => b.score - a.score);
      renderTable(students);
    });

    function updateStats() {
      const total = students.length;
      const average =
        total === 0
          ? 0
          : (students.reduce((sum, s) => sum + s.score, 0) / total).toFixed(2);

      totalDisplay.textContent = total;
      avgDisplay.textContent = average;
    }
  </script>

</body>
</html>
