<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List </title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Create a simple React application that renders a list of three items ("React", "JavaScript", "CSS"). The items should be hardcoded and displayed using JSX. -->
    <!-- Transforming JSX with babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const items = ["React", "JavaScript", "CSS"];
            return (
                <div>
                    <h1>Skills</h1>
                    <ul>
                        {items.map((item, index) => {
                           return  <li key={index}>{item}</li>
                        })}
                    </ul>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />)
    </script>
</body>

</html>
