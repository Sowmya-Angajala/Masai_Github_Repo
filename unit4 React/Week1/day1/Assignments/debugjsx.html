<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Working Example -->
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const element = React.createElement("h1", null, "Hello, jsx!");
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(element);
    </script>

    <!-- Explaination  -->
    <!-- Import React CDN links within script  -->
    <!-- Install cdn babel for transforming our JSX code because browser can not understand JSX format
    So now babel translates into react -->
    <!-- Script type attribute is text/babel -->
    <!-- Have to create a react Element  it describes what to render  -->
</body>

</html>
